<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core" >
    <h:head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
        <title>BMI Berechnung</title>
        <link rel="stylesheet" type="text/css" href="myCss.css"/> 
    </h:head>
    <h:body>
        
        <h3> BMI Berechnung </h3>

        <h:form>
            Gewicht:  <h:inputText value="#{data.weight}" validatorMessage="Gewicht nicht im Intervall [40,140]"/> <br/> 
            Größe:  <h:inputText value="#{data.height}" validatorMessage="Größe nicht im Intervall [1.5,2.2]"/> <br/> 
            
            <h:commandButton value = "berechne BMI"
                             action="#{handler.clickBmi(data)}"/>
        </h:form>
    </h:body>
</html>
