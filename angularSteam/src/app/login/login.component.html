<!DOCTYPE html>
<html lang="de">

<head>
    <title>Log in</title>
    <meta charset="UTF-8">
    <meta name="author" content="Lushaj, Abdel Kader, Mohamed, Aydin">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="login.component.css" />
</head>

<body>
    <div class="div">
        <form>
            <div class="form-group">
                <label>Username</label>
                <input class="form-control" type="string" required [(ngModel)]="username" placeholder="USERNAME" />
            </div>
            <div class="form-group">
                <label>Password</label>
                <input class="form-control" type="string" required [(ngModel)]="password" placeholder="PASSWORD" />
            </div>
            <br>
            <div class="form-group">
                <button class="btn btn-primary form-control" (click)="login()">LOG IN ....</button> <br>
            </div>
        </form>
        <div class="form-group">
            <span>{{error}}</span>
        </div>
    </div>
</body>

</html>
