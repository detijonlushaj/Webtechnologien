<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="./css/default.css"/>
        <h:outputStylesheet name="./css/cssLayout.css"/>
        <title>BMI Berechnung JSF</title>
    </h:head>

    <h:body>

        <h1> BMI Berechnung JSF</h1>

        <h:form>
            Gewicht: <h:inputText value="#{bean_data.weight}"   validatorMessage="Gewicht unrealistisch "/> <br/> 
            Größe: <h:inputText value="#{bean_data.height}"   validatorMessage="Größe unrealistisch"/> <br/> 
            
            <h:commandButton value="berechne" action="#{bean_handler.calculateBMI(bean_data)}"/>
            
        </h:form>

    </h:body>

</html>
