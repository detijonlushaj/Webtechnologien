<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link rel="stylesheet" type="text/css" href="main.css"/>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"/>
        <title>Series</title>
    </h:head>

    <h:body>

        <div class="div">
            <h:form>  

                <div class="form-group">
                    Titel:
                    <h:inputText class="form-control"  id="title" value = "#{ratingDataBean.title}"/>
                </div>
                <div class="form-group">
                    Staffeln:
                    <h:inputText class="form-control"  id="staffeln" value = "#{ratingDataBean.seasons}"/>  
                </div>

                <div class="form-group">
                    Genre:
                    <h:selectOneMenu class="form-control" id="genre" value = "#{ratingDataBean.genre}"> 
                        <f:selectItem itemValue = "10" itemLabel = "" />                         
                        <f:selectItem itemValue = "0" itemLabel = "Thriller" /> 
                        <f:selectItem itemValue = "1" itemLabel = "Science Fiction" /> 
                        <f:selectItem itemValue = "2" itemLabel = "Drama" /> 
                        <f:selectItem itemValue = "3" itemLabel = "Action" /> 
                        <f:selectItem itemValue = "4" itemLabel = "Comedy" /> 
                        <f:selectItem itemValue = "5" itemLabel = "Documentary" /> 
                    </h:selectOneMenu> 
                </div>

                <div class="form-group">
                    Plattform:
                    <h:selectOneMenu class="form-control" id="streamingplattform" value = "#{ratingDataBean.streamingprovider}"> 
                        <f:selectItem itemValue = "10" itemLabel = "" />  
                        <f:selectItem itemValue = "0" itemLabel = "Netflix" /> 
                        <f:selectItem itemValue = "1" itemLabel = "Amazon Prime" /> 
                        <f:selectItem itemValue = "2" itemLabel = "Sky" /> 
                    </h:selectOneMenu> 

                </div>

                <div class="form-group">
                    Rating
                    <h:selectOneMenu class="form-control" id="rating" value = "#{ratingDataBean.score}">
                        <f:selectItem itemValue = "10" itemLabel = "" />
                        <f:selectItem itemValue = "0" itemLabel = "bad" /> 
                        <f:selectItem itemValue = "1" itemLabel = "mediocre" /> 
                        <f:selectItem itemValue = "2" itemLabel = "good" /> 
                        <f:selectItem itemValue = "3" itemLabel = "very_good" /> 
                    </h:selectOneMenu>
                </div>

                <div class="form-group">
                    <h:commandButton class="btn btn-primary form-control" id="submit-button" value="SUBMIT" action="#{ratingEventNavigator.addSeries(userDataBean, ratingDataBean)}"/>  
                </div>

                <div class="form-group">
                    <h:commandButton class="btn btn-primary form-control" id="find-button" value="FIND" action="#{ratingEventNavigator.find(userDataBean, ratingDataBean)}"/>  
                </div>

            </h:form>  
        </div>

        <div class="form-group">

            <h3>Serienliste:</h3>
            <h:dataTable class="table table-striped table-dark" value="#{ratingDataBean.ratingList}" var="s">
                <h:column>
                    <!-- column header -->
                    <f:facet name="header">Titel</f:facet>
                    <!-- row record  -->
                    #{s.ratedSeries.title}
                </h:column>

                <h:column>
                    <f:facet name="header"> Staffel</f:facet>
                    #{s.ratedSeries.numberOfSeasons}
                </h:column>

                <h:column>
                    <f:facet name="header">Genre</f:facet>
                    #{s.ratedSeries.genre}
                </h:column>

                <h:column>
                    <f:facet name="header">Plattform</f:facet>
                    #{s.ratedSeries.streamedBy}
                </h:column>

                <h:column>
                    <f:facet name="header">Rating</f:facet>
                    #{s.score}
                </h:column>
            </h:dataTable>
        </div>
    </h:body>

</html>
